<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flute</title>
    <style>
        body {
            background-color: white;
        }
        #tones {
            width: 800px;
            font-size: 24pt;
        }
        #flutes {
            width: 100%;
            height: 600px;
            border: none;
        }
        #legend td {
            width: 60px;
            text-align: center;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
<h2>
    Введите ноты обозначенные латинскими буквами:
</h2>
<table id="legend">
    <tr>
        <th>Октава</th>
        <th>До</th>
        <th>Ре</th>
        <th>Ми</th>
        <th>Фа</th>
        <th>Соль</th>
        <th>Ля</th>
        <th>Си</th>
    </tr>
    <tr>
        <td>1</td>
        <td><button>c</button></td>
        <td><button>d</button></td>
        <td><button>e</button></td>
        <td><button>f</button></td>
        <td><button>g</button></td>
        <td><button>a</button></td>
        <td><button>b</button></td>
    </tr>
    <tr>
        <td>2</td>
        <td><button>С</button></td>
        <td><button>D</button></td>
        <td><button>E</button></td>
        <td><button>F</button></td>
        <td><button>G</button></td>
        <td><button>A</button></td>
        <td><button>B</button></td>
    </tr>
</table>
<form action="frame-dev.html" target="flutes" method="get">
    <p>
        <textarea id="tones" name="tones" spellcheck="false">ABCDEF
FEDCBA</textarea>
    </p>
    <p>
        <input type="submit" value="Нарисовать флейты"/>
    </p>
</form>

<iframe id="flutes" name="flutes" src="frame-dev.html?abcdefg"></iframe>
</body>
</html>
