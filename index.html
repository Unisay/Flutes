<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Блок-флейты</title>
    <style>
        body {
            background-color: white;
        }
        #tones {
            width: 800px;
            font-size: 24pt;
        }
        #flutes {
            width: 100%;
            height: 600px;
            border: none;
        }
        #legend td {
            width: 60px;
            text-align: center;
            background-color: #F0F0F0;
        }
    </style>
</head>
<body>
<h2>
    Введите ноты обозначенные латинскими буквами:
</h2>
<table id="legend">
    <tr>
        <th>Октава</th>
        <th>До</th>
        <th>Ре</th>
        <th>Ми</th>
        <th>Фа</th>
        <th>Соль</th>
        <th>Ля</th>
        <th>Си</th>
    </tr>
    <tr>
        <td>1</td>
        <td>c</td>
        <td>d</td>
        <td>e</td>
        <td>f</td>
        <td>g</td>
        <td>a</td>
        <td>b</td>
    </tr>
    <tr>
        <td>2</td>
        <td>С</td>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
        <td>A</td>
        <td>B</td>
    </tr>
</table>
<form id="render" action="frame.html" target="flutes" method="get">
    <p>
        <textarea id="tones" name="tones" spellcheck="false">ABCDEF
FEDCBA</textarea>
    </p>
</form>

<iframe id="flutes" name="flutes" src="frame.html?abcdefg"></iframe>

<script>
    document.getElementById('tones').addEventListener('input', function() {
      document.getElementById('render').submit();
    });
</script>
</body>
</html>
